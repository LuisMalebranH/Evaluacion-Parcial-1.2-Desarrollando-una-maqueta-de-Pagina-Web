{% extends 'SitioWebNoticiasCaos/base_template.html' %}

{% block title %} Borrar {% endblock %}

{% block content %}
<h1> Borrar Artículo</h1>
<br/><br/>
<h2>Borrar: {{ object.tituloArticulo }}</h2>
<div class="form-group">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Borrar Articulo
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Borrar Articulo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Seguro que quieres borrar el artículo "{{ object.tituloArticulo }}"?</p>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'borrarnoticia' object.pk %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Borrar Articulo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
